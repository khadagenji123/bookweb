<%@ page language="java" contentType="text/html; charset=UTF-8"
    pageEncoding="UTF-8"%>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/signup.css">
<title>Insert title here</title>
</head>
<body>
	<div class="all-signup">	
				<p id="Title-Signup">Đăng Ký</p>
				<div class="text-signup">
					<form action="UserServlet" method="post">
						<input type="hidden" name="command" value="SIGNUP">
						<p class="information">Tên tài khoản</p>
						<input class="text-input2" type="text" name="userName" placeholder="Tên tài khoản đăng ký">
			            <p class="information">Mật khẩu</p>
						<input class="text-input2" type="text" name="password" placeholder="Nhập mật khẩu">
						<p class="information">Xác nhận mật khẩu</p>
						<input class="text-input2" type="text" name="checkPassword" placeholder="Xác nhận mật khẩu">
						<p class="information">Tên</p>
						<input class="text-input2" type="text" name="name" placeholder="Tên của bạn">
						<p class="information">Số điện thoại</p>
						<input class="text-input2" type="text" name="phone" placeholder="Số điện thoại của bạn">
						<p class="information">Email</p>
						<input class="text-input2" type="text" name="email" placeholder="Email của bạn">
						<p class="information">Địa chỉ</p>
						<input class="text-input2" type="text" name="address" placeholder="Địa chỉ của bạn">
						<div class="submit-signup">
							 <input id="button-signup" type="submit" value="ĐĂNG KÍ" id="submit">
						</div>
					</form>
				</div>	

				
		</div>
</body>
</html>s
